<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart 2</title>
</head>
<body>
    <div class="main-container">
        <div class="cart-container">
            <h3>Your Cart (<span class="cart-quantity">0</span>)</h3>

            <div class="empty-cart">
                <img src="/assests/images/illustration-empty-cart.svg" alt="">
                <p>Your added items will appear here.</p>
            </div>

            <div class="cart-with-items">
                <div class="cart-added-items">
                    <div class="added-items-details">
                        <div class="added-item-name">Waffle with Berries</div>
                        <div class="quantity-and-price">
                            <p class="item-quantity">1x</p>
                            <p class="price-per-item">@$6.50</p>
                            <p class="quantity-and-price-product">$6.50</p>
                        </div>
                    </div>

                    <div class="remove-button-container">
                        <button class="remove-button">
                            <img src="/assests/images/icon-remove-item.svg" alt="">
                        </button>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="products-container">
            <h1>Desserts</h1>
            <div class="products-grid"></div>
            
        </div>
    </div>
    
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
