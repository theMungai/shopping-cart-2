<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart 2</title>
</head>
<body>
    <div class="main-container">
        <div class="cart-container">
            <h3>Your Cart (<span class="cart-quantity">0</span>)</h3>

            <div class="empty-cart">
                <img src="/assests/images/illustration-empty-cart.svg" alt="">
                <p>Your added items will appear here.</p>
            </div>

            <div class="cart-with-items">
                
            </div>
        </div>

        <div class="products-container">
            <h1>Desserts</h1>
            <div class="products-grid"></div>
            
        </div>
    </div>

    <div class="popup-dialog-container">
        <div class="order-confirmed">
            <div class="order-confirmed-header">
                <img src="/assests/images/icon-order-confirmed.svg" alt="">
                <h1>Order Confirmed</h1>
                <p>We hope you enjoy your food!</p>
            </div>

            <div class="confirmed-cart-item">
                <div class="confirmed-item-details">
                    <div class="thumbnail-container">
                        <img src="/assests/images/image-waffle-thumbnail.jpg" alt="">
                    </div>
                    <div class="confirmed-quantity-and-price">
                        <p class="confrimed-product-name">Waffle with Berries</p>
                        <div class="confirmed-quantity-and-price">
                            <p class="confirmed-quantity">1x</p>
                            <p class="confirmed-price-per-item">@6.50</p>
                        </div>
                    </div>
                </div>
                <div class="confirmed-quantity-and-price-product">@6.50</div>
            </div>

            <div class="total-container">
                <p>Order Total</p>
                <h1>$44.50</h1>
            </div>
        </div>
    </div>
    
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
