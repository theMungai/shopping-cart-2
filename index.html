<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart 2</title>
</head>
<body>
    <div class="main-container">
        <div class="cart-container"></div>
        <div class="products-container">
            <h1>Desserts</h1>
            <div class="products-grid">
                <div class="products-grid-cell">
                        <picture class="product-image">
                            <source media="(max-width : 480px)" srcset="/assests/images/image-waffle-mobile.jpg">
                            <source media="(min-width : 481px) and (max-width : 1199px)" srcset="/assests/images/image-waffle-tablet.jpg">
                            <source media="(min-width : 1200px) and (max-width : 1900px)" srcset="/assests/images/image-waffle-desktop.jpg">
                            <img src="/assests/images/image-waffle-thumbnail.jpg" alt="">
                        </picture>

                    <div class="button-cart-container">
                        <button>
                            <img src="/assests/images/icon-add-to-cart.svg" alt="">
                            Add to Cart
                        </button>
                    </div>

                    <div class="product-details">
                        <p class="product-category">Waffle</p>
                        <p class="product-name">Waffle with Berries</p>
                        <p class="product-price">$6.50</p>
                    </div>
                </div>

                <div class="products-grid-cell">
                    <picture class="product-image">
                        <source media="(max-width : 480px)" srcset="/assests/images/image-waffle-mobile.jpg">
                        <source media="(min-width : 481px) and (max-width : 1199px)" srcset="/assests/images/image-waffle-tablet.jpg">
                        <source media="(min-width : 1200px) and (max-width : 1900px)" srcset="/assests/images/image-waffle-desktop.jpg">
                        <img src="/assests/images/image-waffle-thumbnail.jpg" alt="">
                    </picture>

                <div class="button-cart-container">
                    <button>
                        <img src="/assests/images/icon-add-to-cart.svg" alt="">
                        Add to Cart
                    </button>
                </div>

                <div class="product-details">
                    <p class="product-category">Waffle</p>
                    <p class="product-name">Waffle with Berries</p>
                    <p class="product-price">$6.50</p>
                </div>
            </div>

            <div class="products-grid-cell">
                <picture class="product-image">
                    <source media="(max-width : 480px)" srcset="/assests/images/image-waffle-mobile.jpg">
                    <source media="(min-width : 481px) and (max-width : 1199px)" srcset="/assests/images/image-waffle-tablet.jpg">
                    <source media="(min-width : 1200px) and (max-width : 1900px)" srcset="/assests/images/image-waffle-desktop.jpg">
                    <img src="/assests/images/image-waffle-thumbnail.jpg" alt="">
                </picture>

            <div class="button-cart-container">
                <button>
                    <img src="/assests/images/icon-add-to-cart.svg" alt="">
                    Add to Cart
                </button>
            </div>

            <div class="product-details">
                <p class="product-category">Waffle</p>
                <p class="product-name">Waffle with Berries</p>
                <p class="product-price">$6.50</p>
            </div>
        </div>
            </div>
        </div>
    </div>
    
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
